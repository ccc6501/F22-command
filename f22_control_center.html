<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F-22 RAPTOR // COMMAND CENTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #020408;
      --bg-panel: rgba(8, 12, 24, 0.85);
      --glass: rgba(15, 23, 42, 0.6);
      --glass-bright: rgba(25, 35, 55, 0.7);
      
      --cyan: #00f5ff;
      --cyan-dim: rgba(0, 245, 255, 0.3);
      --gold: #ffd700;
      --gold-dim: rgba(255, 215, 0, 0.3);
      --violet: #a855f7;
      --violet-dim: rgba(168, 85, 247, 0.3);
      --rose: #ff3366;
      --rose-dim: rgba(255, 51, 102, 0.3);
      --emerald: #10b981;
      --emerald-dim: rgba(16, 185, 129, 0.3);
      
      --border: rgba(0, 245, 255, 0.15);
      --border-gold: rgba(255, 215, 0, 0.3);
      --text: #f1f5f9;
      --muted: #64748b;
      
      --glow-cyan: 0 0 30px rgba(0, 245, 255, 0.4);
      --glow-gold: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: var(--bg-deep);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
    }

    .grid-bg {
      position: fixed; inset: 0; z-index: 0;
      background-image:
        linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridPulse 8s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .orb {
      position: fixed; border-radius: 50%;
      filter: blur(100px); opacity: 0.12;
      animation: orbFloat 20s ease-in-out infinite;
      pointer-events: none;
    }
    .orb-1 { width: 600px; height: 600px; background: var(--cyan); top: -200px; left: -200px; }
    .orb-2 { width: 500px; height: 500px; background: var(--violet); bottom: -150px; right: -100px; animation-delay: -7s; }
    .orb-3 { width: 400px; height: 400px; background: var(--gold); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -14s; }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -20px) scale(1.1); }
      50% { transform: translate(-20px, 30px) scale(0.95); }
      75% { transform: translate(20px, 20px) scale(1.05); }
    }

    canvas { position: fixed; inset: 0; z-index: 1; }

    .interface {
      position: relative; z-index: 10;
      pointer-events: none;
      height: 100vh;
      display: flex; flex-direction: column;
      padding: 16px;
    }

    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 10px;
      pointer-events: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-group { display: flex; align-items: center; gap: 14px; }

    .logo-mark {
      width: 36px; height: 36px;
      border: 2px solid var(--gold);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      animation: logoGlow 3s ease-in-out infinite;
      font-size: 18px; color: var(--gold);
    }

    @keyframes logoGlow {
      0%, 100% { box-shadow: var(--glow-gold), inset 0 0 20px rgba(255, 215, 0, 0.1); }
      50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.6), inset 0 0 30px rgba(255, 215, 0, 0.2); }
    }

    .title-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 15px;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--gold), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-group { display: flex; align-items: center; gap: 16px; }

    .status-indicator {
      display: flex; align-items: center; gap: 8px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--muted);
    }

    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.live { background: var(--emerald); box-shadow: 0 0 10px var(--emerald); }
    .status-dot.offline { background: var(--rose); box-shadow: 0 0 10px var(--rose); animation: none; }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 8px 14px;
      background: linear-gradient(135deg, var(--cyan-dim), transparent);
      border: 1px solid var(--cyan);
      color: var(--cyan);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover {
      background: var(--cyan);
      color: var(--bg-deep);
      box-shadow: var(--glow-cyan);
      transform: translateY(-2px);
    }

    .btn.gold {
      border-color: var(--gold);
      color: var(--gold);
      background: linear-gradient(135deg, var(--gold-dim), transparent);
    }
    .btn.gold:hover {
      background: var(--gold);
      color: var(--bg-deep);
      box-shadow: var(--glow-gold);
    }

    .main-content {
      flex: 1;
      display: flex;
      gap: 14px;
      margin-top: 14px;
      min-height: 0;
    }

    .sidebar {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: slideRight 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideRight {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .sidebar-right {
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: slideLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .panel-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--gold);
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border-gold);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      font-size: 8px;
      padding: 2px 6px;
      background: var(--emerald);
      color: var(--bg-deep);
      border-radius: 3px;
    }

    .stats-panel { padding: 14px; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-row:last-child { border-bottom: none; }

    .stat-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted);
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 13px;
      font-weight: 700;
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan-dim);
    }

    .stat-value.gold { color: var(--gold); text-shadow: 0 0 10px var(--gold-dim); }
    .stat-value.violet { color: var(--violet); text-shadow: 0 0 10px var(--violet-dim); }
    .stat-value.rose { color: var(--rose); }

    /* Upload Zone */
    .upload-zone {
      padding: 20px;
      border: 2px dashed var(--border);
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
    }
    .upload-zone:hover, .upload-zone.dragover {
      border-color: var(--gold);
      background: var(--gold-dim);
    }
    .upload-zone svg { width: 32px; height: 32px; stroke: var(--gold); margin-bottom: 8px; }
    .upload-zone p { font-size: 10px; color: var(--muted); margin: 0; }

    /* Queue */
    .queue-panel {
      flex: 1;
      padding: 14px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .queue-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .queue-item {
      padding: 10px 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      border-left: 3px solid var(--gold);
      font-size: 10px;
      animation: slideIn 0.3s ease-out;
    }
    .queue-item.routing { border-left-color: var(--cyan); }
    .queue-item.complete { border-left-color: var(--emerald); opacity: 0.7; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .queue-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .queue-item-name {
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }
    .queue-item-status {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Tools Grid */
    .tools-panel { padding: 14px; }

    .tools-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .tool-card {
      padding: 14px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .tool-card:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 20px var(--cyan-dim);
      transform: translateX(5px);
    }
    .tool-icon { font-size: 1.8rem; }
    .tool-info { flex: 1; }
    .tool-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 1px;
    }
    .tool-desc { font-size: 9px; color: var(--muted); margin-top: 2px; }

    /* Event Log */
    .log-panel {
      flex: 1;
      padding: 14px;
      display: flex;
      flex-direction: column;
      min-height: 120px;
    }
    .log-container {
      flex: 1;
      overflow-y: auto;
      font-size: 9px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .log-entry {
      padding: 6px 8px;
      background: rgba(0,0,0,0.3);
      border-left: 2px solid var(--cyan);
      border-radius: 0 4px 4px 0;
      animation: logSlide 0.3s ease-out;
    }
    .log-entry.gold { border-left-color: var(--gold); }
    .log-entry.emerald { border-left-color: var(--emerald); }
    .log-entry.rose { border-left-color: var(--rose); }
    .log-entry.violet { border-left-color: var(--violet); }

    @keyframes logSlide {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .log-time { color: var(--muted); margin-right: 6px; }
    .log-type { font-weight: 700; margin-right: 6px; }

    /* Legend */
    .legend-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .legend-items { display: flex; gap: 20px; }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .legend-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor;
    }

    /* Stage Labels */
    .stage-labels {
      position: fixed;
      top: 75px;
      left: 300px;
      right: 280px;
      z-index: 5;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }

    .stage-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.12);
      text-transform: uppercase;
    }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--cyan-dim); border-radius: 2px; }

    @media (max-width: 1100px) {
      .sidebar-right { display: none; }
      .stage-labels { right: 20px; }
    }

    @media (max-width: 800px) {
      .sidebar { display: none; }
      .stage-labels { left: 20px; }
    }
  </style>
</head>

<script>
const API_BASE = 'http://localhost:8022';
const canvas = document.getElementById('flowCanvas');
const ctx = canvas.getContext('2d');
let W, H;

// Colors matching CSS
const COLORS = {
  cyan: '#00f5ff',
  gold: '#ffd700',
  violet: '#a855f7',
  rose: '#ff3366',
  emerald: '#10b981'
};

// Flow stages
const STAGES = {
  INGEST:    { x: 0.15 },
  PROCESS:   { x: 0.38 },
  STORAGE:   { x: 0.62 },
  INTERFACE: { x: 0.86 }
};

// Node definitions for F-22 system
const NODES = {
  inbox:     { stage: 'INGEST',    y: 0.5,  label: 'Inbox',      color: COLORS.gold,   size: 14, type: 'source' },
  router:    { stage: 'PROCESS',   y: 0.32, label: 'Router',     color: COLORS.rose,   size: 10, type: 'process' },
  scanner:   { stage: 'PROCESS',   y: 0.5,  label: 'Scanner',    color: COLORS.rose,   size: 10, type: 'process' },
  validator: { stage: 'PROCESS',   y: 0.68, label: 'Validator',  color: COLORS.rose,   size: 10, type: 'process' },
  registry:  { stage: 'STORAGE',   y: 0.32, label: 'Registry',   color: COLORS.cyan,   size: 12, type: 'storage' },
  mapping:   { stage: 'STORAGE',   y: 0.5,  label: 'Mapping',    color: COLORS.cyan,   size: 12, type: 'storage' },
  cache:     { stage: 'STORAGE',   y: 0.68, label: 'Cache',      color: COLORS.cyan,   size: 12, type: 'storage' },
  control:   { stage: 'INTERFACE', y: 0.28, label: 'Control',    color: COLORS.violet, size: 12, type: 'interface' },
  blueprint: { stage: 'INTERFACE', y: 0.5,  label: 'Blueprint',  color: COLORS.violet, size: 12, type: 'interface' },
  viewer3d:  { stage: 'INTERFACE', y: 0.72, label: '3D Viewer',  color: COLORS.violet, size: 12, type: 'interface' }
};

// Paths between nodes
const PATHS = [
  { from: 'inbox', to: 'router' },
  { from: 'inbox', to: 'scanner' },
  { from: 'inbox', to: 'validator' },
  { from: 'router', to: 'registry' },
  { from: 'scanner', to: 'mapping' },
  { from: 'validator', to: 'cache' },
  { from: 'registry', to: 'control' },
  { from: 'registry', to: 'blueprint' },
  { from: 'mapping', to: 'blueprint' },
  { from: 'mapping', to: 'viewer3d' },
  { from: 'cache', to: 'viewer3d' },
  { from: 'cache', to: 'control' }
];

// State
let particles = [];
let nodeGlows = {};
let logs = [];
let fileQueue = [];

// Initialize node glows
Object.keys(NODES).forEach(key => {
  nodeGlows[key] = { intensity: 0.5, target: 0.5 };
});

// Tools config
const TOOLS = [
  { id: 'blueprint', name: 'Blueprint Mapper', icon: 'ğŸ—ºï¸', desc: 'Interactive part mapping', url: '/apps/blueprint_mapper.html' },
  { id: 'viewer3d', name: '3D Viewer', icon: 'âœˆï¸', desc: 'F-22 3D model explorer', url: '/apps/f22_raptor_3d.html' }
];

// Resize handler
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// PARTICLE SYSTEM
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

class Particle {
  constructor(fromKey, toKey) {
    this.fromKey = fromKey;
    this.toKey = toKey;
    this.t = 0;
    this.speed = 0.004 + Math.random() * 0.004;
    this.color = NODES[fromKey].color;
    this.size = 2 + Math.random() * 2;
    this.trail = [];
    this.maxTrail = 10;
    this.offset = (Math.random() - 0.5) * 25;
  }

  getNodePos(key) {
    const node = NODES[key];
    return { x: STAGES[node.stage].x * W, y: node.y * H };
  }

  update() {
    this.t += this.speed;
    
    const p1 = this.getNodePos(this.fromKey);
    const p2 = this.getNodePos(this.toKey);
    
    // Control points for bezier
    const ctrl1X = p1.x + (p2.x - p1.x) * 0.3;
    const ctrl1Y = p1.y + this.offset;
    const ctrl2X = p1.x + (p2.x - p1.x) * 0.7;
    const ctrl2Y = p2.y + this.offset;
    
    // Cubic bezier
    const t = this.t;
    const mt = 1 - t;
    const x = mt*mt*mt*p1.x + 3*mt*mt*t*ctrl1X + 3*mt*t*t*ctrl2X + t*t*t*p2.x;
    const y = mt*mt*mt*p1.y + 3*mt*mt*t*ctrl1Y + 3*mt*t*t*ctrl2Y + t*t*t*p2.y;
    
    this.trail.unshift({ x, y });
    if (this.trail.length > this.maxTrail) this.trail.pop();
    
    // Arrival - light up destination
    if (this.t >= 0.95 && this.t < 0.98) {
      nodeGlows[this.toKey].target = 1;
    }
    
    return this.t < 1;
  }

  draw() {
    // Trail
    this.trail.forEach((point, i) => {
      const alpha = (1 - i / this.maxTrail) * 0.5;
      const size = this.size * (1 - i / this.maxTrail * 0.7);
      
      ctx.beginPath();
      ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
      ctx.fillStyle = hexToRgba(this.color, alpha);
      ctx.fill();
    });
    
    // Head with glow
    if (this.trail.length > 0) {
      const head = this.trail[0];
      ctx.shadowBlur = 12;
      ctx.shadowColor = this.color;
      ctx.beginPath();
      ctx.arc(head.x, head.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// DRAWING FUNCTIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function drawPaths() {
  PATHS.forEach(path => {
    const p1 = getNodeScreenPos(path.from);
    const p2 = getNodeScreenPos(path.to);
    
    // Gradient along path
    const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
    gradient.addColorStop(0, hexToRgba(NODES[path.from].color, 0.2));
    gradient.addColorStop(1, hexToRgba(NODES[path.to].color, 0.2));
    
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 2;
    ctx.setLineDash([6, 8]);
    
    // Bezier curve
    const ctrl1X = p1.x + (p2.x - p1.x) * 0.3;
    const ctrl2X = p1.x + (p2.x - p1.x) * 0.7;
    
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.bezierCurveTo(ctrl1X, p1.y, ctrl2X, p2.y, p2.x, p2.y);
    ctx.stroke();
  });
  
  ctx.setLineDash([]);
}

function drawNodes() {
  Object.entries(NODES).forEach(([key, node]) => {
    const pos = getNodeScreenPos(key);
    const glow = nodeGlows[key];
    
    // Animate glow decay
    glow.intensity += (glow.target - glow.intensity) * 0.1;
    glow.target = Math.max(0.4, glow.target - 0.015);
    
    // Outer glow
    const glowSize = node.size + 25 * glow.intensity;
    const glowGradient = ctx.createRadialGradient(pos.x, pos.y, node.size, pos.x, pos.y, glowSize);
    glowGradient.addColorStop(0, hexToRgba(node.color, 0.25 * glow.intensity));
    glowGradient.addColorStop(1, hexToRgba(node.color, 0));
    
    ctx.fillStyle = glowGradient;
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, glowSize, 0, Math.PI * 2);
    ctx.fill();
    
    // Node ring
    ctx.shadowBlur = 15 * glow.intensity;
    ctx.shadowColor = node.color;
    
    ctx.fillStyle = hexToRgba(node.color, 0.15);
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, node.size, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.strokeStyle = node.color;
    ctx.lineWidth = 2;
    ctx.stroke();
    
    // Center dot
    ctx.fillStyle = node.color;
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 3, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.shadowBlur = 0;
    
    // Label
    ctx.font = '600 8px "JetBrains Mono", monospace';
    ctx.textAlign = 'center';
    ctx.fillStyle = hexToRgba('#ffffff', 0.8);
    ctx.fillText(node.label.toUpperCase(), pos.x, pos.y + node.size + 16);
  });
}

function getNodeScreenPos(key) {
  const node = NODES[key];
  return { x: STAGES[node.stage].x * W, y: node.y * H };
}

function hexToRgba(hex, alpha) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// ANIMATION LOOP
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function animate() {
  // Fade effect
  ctx.fillStyle = 'rgba(2, 4, 8, 0.12)';
  ctx.fillRect(0, 0, W, H);
  
  drawPaths();
  
  // Update and draw particles
  particles = particles.filter(p => {
    const alive = p.update();
    p.draw();
    return alive;
  });
  
  drawNodes();
  
  requestAnimationFrame(animate);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// FLOW CONTROL
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function spawnFlow(fromKey, toKey, count = 1) {
  for (let i = 0; i < count; i++) {
    setTimeout(() => {
      particles.push(new Particle(fromKey, toKey));
    }, i * 80);
  }
}

function simulateTraffic() {
  const path = PATHS[Math.floor(Math.random() * PATHS.length)];
  const count = 1 + Math.floor(Math.random() * 3);
  spawnFlow(path.from, path.to, count);
}

function triggerBurst() {
  addLog('BURST', 'Manual burst triggered', 'violet');
  PATHS.forEach((path, i) => {
    setTimeout(() => {
      spawnFlow(path.from, path.to, 5 + Math.floor(Math.random() * 5));
    }, i * 40);
  });
}

// Start simulation
setInterval(simulateTraffic, 300);

// API & UI
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

async function fetchAPI(endpoint) {
  try {
    const res = await fetch(API_BASE + endpoint);
    if (!res.ok) throw new Error(res.statusText);
    return await res.json();
  } catch (e) {
    return null;
  }
}

async function postAPI(endpoint, data) {
  try {
    const res = await fetch(API_BASE + endpoint, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    return await res.json();
  } catch (e) {
    return null;
  }
}

async function checkStatus() {
  const status = await fetchAPI('/api/status');
  const dot = document.getElementById('statusDot');
  const label = document.getElementById('statusLabel');
  
  if (status) {
    dot.classList.add('live');
    dot.classList.remove('offline');
    label.textContent = `v${status.version} â€¢ Port ${status.port}`;
    addLog('CONN', 'Connected to F-22 Manager', 'emerald');
    return true;
  } else {
    dot.classList.add('offline');
    dot.classList.remove('live');
    label.textContent = 'Offline';
    addLog('ERR', 'Connection failed', 'rose');
    return false;
  }
}

async function loadStats() {
  const stats = await fetchAPI('/api/stats');
  if (stats) {
    document.getElementById('statTotal').textContent = stats.total_records?.toLocaleString() || '--';
    document.getElementById('statSource').textContent = (stats.by_category?.source || 0).toLocaleString();
    document.getElementById('statApp').textContent = stats.by_category?.app || 0;
    document.getElementById('statExport').textContent = stats.by_category?.export || 0;
    addLog('DATA', `Loaded ${stats.total_records} records`, 'gold');
  }
}

async function refreshData() {
  addLog('SYNC', 'Refreshing data...', 'cyan');
  await loadStats();
  triggerBurst();
}

function addLog(type, message, color = 'cyan') {
  const now = new Date();
  const time = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
  logs.unshift({ type, message, time, color });
  if (logs.length > 30) logs.pop();
  renderLogs();
}

function renderLogs() {
  const container = document.getElementById('logContainer');
  container.innerHTML = logs.map(log => `
    <div class="log-entry ${log.color}">
      <span class="log-time">${log.time}</span>
      <span class="log-type" style="color:var(--${log.color})">${log.type}</span>
      ${log.message}
    </div>
  `).join('');
}

function renderTools() {
  const grid = document.getElementById('toolsGrid');
  grid.innerHTML = TOOLS.map(tool => `
    <a class="tool-card" href="${API_BASE}${tool.url}" target="_blank">
      <span class="tool-icon">${tool.icon}</span>
      <div class="tool-info">
        <div class="tool-name">${tool.name}</div>
        <div class="tool-desc">${tool.desc}</div>
      </div>
    </a>
  `).join('');
}

// File handling
const uploadZone = document.getElementById('uploadZone');
const fileInput = document.getElementById('fileInput');

uploadZone.addEventListener('click', () => fileInput.click());
uploadZone.addEventListener('dragover', e => { e.preventDefault(); uploadZone.classList.add('dragover'); });
uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
uploadZone.addEventListener('drop', e => {
  e.preventDefault();
  uploadZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});
fileInput.addEventListener('change', () => handleFiles(fileInput.files));

async function handleFiles(files) {
  for (const file of files) {
    const item = { name: file.name, status: 'pending' };
    fileQueue.push(item);
    renderQueue();
    addLog('RECV', `Received: ${file.name}`, 'gold');
    
    // Animate ingest
    spawnFlow('inbox', 'router', 3);
    spawnFlow('inbox', 'scanner', 3);
    
    item.status = 'routing';
    renderQueue();
    
    const result = await postAPI('/api/inbox/route', {
      filename: file.name,
      size: file.size,
      mime: file.type || 'application/octet-stream'
    });
    
    if (result && result.routed_to) {
      item.status = 'complete';
      item.dest = result.routed_to;
      addLog('ROUTE', `${file.name} â†’ ${result.routed_to}`, 'emerald');
      
      // Animate to destination
      spawnFlow('router', 'registry', 5);
      spawnFlow('registry', 'blueprint', 3);
    } else {
      item.status = 'complete';
      addLog('WARN', `Could not route: ${file.name}`, 'rose');
    }
    renderQueue();
  }
  
  document.getElementById('queueCount').textContent = fileQueue.length;
}

function renderQueue() {
  const list = document.getElementById('queueList');
  list.innerHTML = fileQueue.slice(-5).reverse().map(f => `
    <div class="queue-item ${f.status}">
      <div class="queue-item-header">
        <span class="queue-item-name">${f.name}</span>
        <span class="queue-item-status" style="color:var(--${f.status === 'complete' ? 'emerald' : f.status === 'routing' ? 'cyan' : 'gold'})">${f.status}</span>
      </div>
      ${f.dest ? `<div style="font-size:8px;color:var(--muted)">â†’ ${f.dest}</div>` : ''}
    </div>
  `).join('');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// INIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

async function init() {
  await checkStatus();
  await loadStats();
  renderTools();
  animate();
  
  // Periodic refresh
  setInterval(checkStatus, 30000);
}

init();
</script>
